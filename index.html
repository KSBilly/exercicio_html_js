<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Java</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulario de valores</h1>
        </div>
    </header>
    <div class="container">
        <h2>Preencha os campos abaixo</h2>
        <form id="valores">
            <label for="Maior">Numero maior</label>
            <br>
            <input type="number" id="Maior" required placeholder="Insira o Numero">
            <br>
            <label for="Menor">Numero menor</label>
            <br>
            <input type="number" id="Menor" required placeholder="Insira o Numero">
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        
    </footer>
    <script src="./main.js"></script>
</body>
</html>
